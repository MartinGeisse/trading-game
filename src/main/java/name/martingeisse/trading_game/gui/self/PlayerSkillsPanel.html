<html>
<body>
<wicket:panel>
    <h1>Player: <span wicket:id="name"></span></h1>
    <div>Skills:</div>
    <ul>
        <li wicket:id="acquiredSkills">
            <div wicket:id="name"></div>
        </li>
    </ul>
    <div>Learning:</div>
    <ul>
        <li wicket:id="learningSkills">
            <div><span  wicket:id="name"></span>: <span  wicket:id="accumulatedLearningPoints"></span> / <span  wicket:id="requiredLearningPoints"></span></div>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
