<html>
<body>
    <div id="map" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; "></div>
    <script>
    new ol.Map({
      layers: [
        // new ol.layer.Tile({source: new ol.source.OSM()})
        new ol.layer.Tile({
            source: new ol.source.TileDebug({
                projection: 'EPSG:3857',
                tileGrid: new ol.tilegrid.TileGrid({
                })
            })
        })
      ],
      view: new ol.View({
        center: [0, 0],
        zoom: 2
      }),
      target: 'map'
    });
  </script>
</body>
</html>
