<?xml version="1.0" encoding="UTF-8" ?>
<html>
<body>
<div class="container">
    <h1>Websockets</h1>
    <div wicket:id="messagesContainer">
        <div wicket:id="messages">
            <span style="font-weight: bold"><span wicket:id="name"></span>:</span> <span wicket:id="text"></span>
        </div>
    </div>
    <form wicket:id="form">
        <input wicket:id="name"> <input wicket:id="text" style="width: 500px"> <input type="submit" wicket:id="submit" value="send">
    </form>
</div>
</body>
</html>
