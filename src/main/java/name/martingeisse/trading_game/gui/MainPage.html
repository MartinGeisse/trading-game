<html>
	<body>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<h2>Player</h2>
			<div wicket:id="playerContainer">
				<div>Player: <span wicket:id="playerName"></span> (ID: <span wicket:id="playerID"></span>)</div>
				<div>Location: <span wicket:id="playerX"></span>, <span wicket:id="playerY"></span></div>
				<div><a wicket:id="playerListLink">List of players</a></div>
				<div><a wicket:id="renamePlayerLink">Rename player</a></div>
			</div>
			<h2>Inventory</h2>
			<ul wicket:id="inventoryContainer">
				<li wicket:id="itemStacks">
					<span wicket:id="size"></span> <span wicket:id="itemType"></span> <img wicket:id="icon">
				</li>
			</ul>
			<h2>Skills</h2>
			<div wicket:id="skillsContainer">
				<h3>acquired</h3>
				<div wicket:id="acquiredSkills"><span wicket:id="name"></span></div>
				<h3>learning</h3>
				<wicket:enclosure child="skillCurrentlyBeingLearned">
					<span wicket:id="skillCurrentlyBeingLearned"></span>
					<span wicket:id="skillCurrentlyBeingLearnedProgressBar" style="width: 200px"></span>
					<a wicket:id="cancelSkillCurrentlyBeingLearnedLink" class="glyphicon glyphicon-remove"></a>
				</wicket:enclosure>
				<div wicket:id="skillLearningQueue"><span wicket:id="name"></span></div>
				<h3>available for learning</h3>
				<div wicket:id="skillsAvailableForLearning"><a wicket:id="link"><span wicket:id="name"></span></a></div>
			</div>
			<h2>Current action</h2>
			<div wicket:id="currentActionContainer" style="height: 50px;">
				<wicket:enclosure child="currentAction">
					<div>
						<span wicket:id="currentAction"></span>
						<span wicket:id="currentActionProgressBar" style="width: 200px"></span>
						<a wicket:id="cancelCurrentActionLink" class="glyphicon glyphicon-remove"></a>
					</div>
					<div>
						Remaining time: <span wicket:id="remainingTime"></span>
					</div>
				</wicket:enclosure>
			</div>
			<h2>Pending actions</h2>
			<div>
				<ul wicket:id="pendingActionsContainer">
					<li wicket:id="pendingActions">
						<span wicket:id="text" />
						<a wicket:id="cancelLink" class="glyphicon glyphicon-remove"></a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<h2>Space Objects</h2>
			<div wicket:id="spaceObjectsContainer">
				<div wicket:id="spaceObjects">
					<a wicket:id="link"><div><span wicket:id="name"></span> at (<span wicket:id="x"></span>, <span wicket:id="y"></span>)</div></a>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div wicket:id="selectedSpaceObjectContainer">
				<h2>Properties</h2>
				<div>Name: <span wicket:id="name"></span></div>
				<div>Type: <span wicket:id="type"></span></div>
				<div>Location: <span wicket:id="location"></span></div>
				<div>Distance: <span wicket:id="distance"></span></div>
				<h2>Actions</h2>
				<div wicket:id="actions">
					<a wicket:id="link"><span wicket:id="name"></span></a>
				</div>
			</div>
		</div>
	</body>
</html>
