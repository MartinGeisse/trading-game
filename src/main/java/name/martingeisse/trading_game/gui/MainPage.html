<html>
	<head>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Trading Game</h1>
			<h2>Actions</h2>
			<div><a wicket:id="createRedPixelLink">Create red pixel.</a></div>
			<div>
				Current action:
                <wicket:enclosure child="currentAction">
					<span wicket:id="currentAction"></span>
                    <div class="progress" style="display: inline-block; width: 200px; margin-bottom: 0px; vertical-align: bottom; ">
                        <div class="progress-bar" wicket:id="currentActionProgressBar" />
                    </div>
					<a wicket:id="cancelCurrentActionLink" class="glyphicon glyphicon-remove"></a>
                </wicket:enclosure>
			</div>
			<div>
				<div>Pending actions:</div>
				<ul>
					<li wicket:id="pendingActions">
						<span wicket:id="text" />
					</li>
				</ul>
			</div>
			<hr />
			<h2>Inventory</h2>
			<ul>
				<li wicket:id="itemStacks">
					<span wicket:id="size"></span> <span wicket:id="itemType"></span>
				</li>
			</ul>
		</div>
	</body>
</html>
