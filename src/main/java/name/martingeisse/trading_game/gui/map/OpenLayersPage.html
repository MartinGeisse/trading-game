<html>
<wicket:head>
    <script type="text/javascript">
        $(function() {
            new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            tileGrid: ol.tilegrid.createXYZ({
                                extent: [-1000, -1000, 1000, 1000],
                                origin: [0, 0]
                            }),
                            url: mapTileBaseUrl + '?x={x}&y={y}&z={z}',
                            wrapX: false,
                            projection: 'flat'
                        })
                    })
                ],
                view: new ol.View({
                    extent: [-1000, -1000, 1000, 1000],
                    center: [0, 0],
                    zoom: 2,
                    projection: 'flat'
                }),
                controls: ol.control.defaults({
                    attribution: false
                }),
            });
        });
    </script>
</wicket:head>
<body>
    <div id="map" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; "></div>
</body>
</html>
