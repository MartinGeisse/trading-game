<html>
<wicket:head>
    <script type="text/javascript">
        $(function() {
            var map = L.map('map', {
                crs: L.CRS.Simple
            }).setView([0, 0], 10);
            L.tileLayer(mapTileBaseUrl + '?x={x}&y={y}&z={z}', {
                continuousWorld: true,
                noWrap: true,
                maxZoom: 18
            }).addTo(map);
            map.on('click', function(e) {
                console.log(e.latlng);
            });
        });
    </script>
</wicket:head>
<body>
    <div id="map" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; "></div>
</body>
</html>
