<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div style="position: fixed; left: 0px; top: 0px; bottom: 0px; width: 300px; padding: 5px;">
        <h1>Main Menu</h1>
        <div wicket:id="tabs-container" class="tab-row">
            <div wicket:id="tabs" style="margin-bottom: 5px;">
                <a href="#" wicket:id="link" class="btn btn-primary btn-block"><span wicket:id="title">[[tab title]]</span></a>
            </div>
        </div>
    </div>
    <div style="position: fixed; left: 300px; top: 0px; bottom: 0px; right: 0px; padding: 5px;">
        <div wicket:id="panel" class="tab-panel"><!-- no panel --></div>
    </div>
</wicket:panel>
